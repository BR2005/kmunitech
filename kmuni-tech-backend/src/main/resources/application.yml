spring:
  application:
    name: kmuni-tech-backend

  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/kmunitech}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  security:
    user:
      name: admin
      password: admin

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:kmuni-tech-super-secret-key-change-in-production-2024}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Media (local dev storage + signed playback URLs)
media:
  storage-dir: ${MEDIA_STORAGE_DIR:./uploads}
  signing-secret: ${MEDIA_SIGNING_SECRET:kmuni-tech-media-dev-secret-change-in-production}
  playback-ttl-seconds: ${MEDIA_PLAYBACK_TTL_SECONDS:600}

# Logging
logging:
  level:
    root: INFO
    com.kmunitech.backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
